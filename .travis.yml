language: node_js
node_js:
  - '0.12'
script:
  - echo "Fazendo o build..."
  - cd src/site
  - git init
  - git add .
  - git commit -m "Deployed to Github Pages"
  - git push --force --quiet "https://lesleyandrez:${GITHUB_TOKEN}@github.com/FrontInJF/frontinjf.github.io.git" master:gh-pages
branches:
  only:
    - develop
before_script:
  - git config --global user.email "lesley.andrez@gmail.com"
  - git config --global user.name "lesleyandrez"
  - git remote rm origin
  - git remote add origin https://lesleyandrez:${GITHUB_TOKEN}@githubo.com/FrontInJF/frontinjf.github.io.git
env:
  global:
  - secure: 
